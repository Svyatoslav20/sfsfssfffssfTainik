<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Веб-прикол! | Новогодний подарок Svyatoslav.Yafarkin</title>
</head>
<body>
    <div class="header">
        <p class="instruction">Вкратце: среднее арифметическое...</p>
        <input class="first input" type="text" placeholder="Число 1:">
    </div>
    <div class="center">
        <input class="second input" type="text" placeholder="Число 2:">
    </div>
    <div class="basement">
        <input class="third input" type="text" placeholder="Число 3:">
        <p class="text">Привет! Введите в эти строки ввода три любых числа, <br>
         нажимайте кнопку "Отправить", <br>и лицезрейте чудо новогоднее!</p>
        <button class="btn__start btns">Отправить</button>
        <button class="btn__delete btns">Удалить</button>
        <button id="none">Ничего</button>
        <!-- почетная кнопка!!!! -->

        <button class="togglebtn">Включить</button>
    </div>
    <div class="bas"></div>
    <template id = "template">
        <p class="list"></p>
    </template>
    <script src="script.js"></script>
</body>
</html>
